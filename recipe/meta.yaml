{% set name = "python-octaviaclient" %}
{% set version = "2.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-octaviaclient-{{ version }}.tar.gz
  sha256: ee3ef8b30c884141689aee70e75d4fc9695e601dad6e48e2e4338636fe86c7a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - cliff !=2.9.0,>=2.8.0
    - keystoneauth1 >=3.18.0
    - osc-lib >=1.14.1
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6
    - python-neutronclient >=6.7.0
    - python-openstackclient >=3.12.0
    - requests >=2.14.2

test:
  imports:
    - octaviaclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-octaviaclient/latest/
  summary: Octavia client for OpenStack Load Balancing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
