{% set name = "python-octaviaclient" %}
{% set version = "3.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 233078d0b227f225bbb0ee9e07c3609e915cfef0617d9bf81cb317a60a5d3f55

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - cliff !=2.9.0,>=2.8.0
    - keystoneauth1 >=3.18.0
    - osc-lib >=1.14.1
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python >={{ python_min }}
    - python-neutronclient >=6.7.0
    - python-openstackclient >=3.12.0
    - requests >=2.14.2

test:
  imports:
    - octaviaclient
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://docs.openstack.org/python-octaviaclient/latest/
  summary: Octavia client for OpenStack Load Balancing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
